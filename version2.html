<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LÝ THUYẾT ĐỒ THỊ</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/cytoscape@3.22.0/dist/cytoscape.min.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" href="assets/img/graph.ico" type="image/x-icon">
</head>
<body>
  <!-- Spinner loading -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <div class="container-fluid">
    <div class="row head">
      <header>
        <div class="header__left">
          <img src="./assets/img/header_icon.png" alt="header_icon">
          <h1 id="header__left-heading">Graphify</h1>
        </div>
      </header>
    </div>
  </div>

  <div class="container">
    <div class="all-content row d-flex justify-content-center">

      <!--LEFT COLUMN-->
      <div class="left-col col-xl-3">

        <div id="iptGraph">
          <div class="mydict">
            <div id="graphType">
                <label>
                    <input type="radio" name="graphType" value="directed" checked>
                    <span>Có hướng</span>
                </label>
                <label>
                    <input type="radio" name="graphType" value="undirected">
                    <span>Vô hướng</span>
                </label>
            </div>
          </div>
          <label for="graphInput"><h4>Nhập các cung:</h4></label><br>
          <textarea id="graphInput" rows="8" cols="40" oninput="updateGraphInfo()"></textarea>
        </div>
        <!-- Button -->
        <div id="btn__input_graph" class="d-flex justify-content-center">
          <button onclick="generateGraph()" type="button" class="btn-func btn">Tạo đồ thị</button>
          <!-- <button type="button" class="btn-func btn">Thêm nút</button> -->
        </div>
        <!-- Tăng tốc độ duyệt -->
        <div class="input-group">
          <span class="input-group-text">Tốc độ duyệt</span>
          <input type="range" id="speedSlider" class="form-control" min="200" max="5000" step="100">
          <span id="speedValue" class="input-group-text"></span>
        </div>
        
      </div>
      <!--MID COLUMN-->
        <!-- GRAPH HERE -->
      <div class="mid-col col-xl-6">
        <div id="cy" class=""></div>
        <!-- Infor Graph -->
        <div id="graphInfo" class="graphInfor d-flex flex-row justify-content-center">
          <div class="nodeCount">
            <label for="nodeCountInput">Số lượng đỉnh:</label>
            <input type="number" id="nodeCountInput" value="0" oninput="updateGraphInfo()">
          </div>
          <div class="edgeCount">
            <label for="edgeCountInput">Số lượng cung:</label>
            <input type="number" id="edgeCountInput" value="0" oninput="updateGraphInfo()">
          </div>
        </div>
      </div>

      <!--RIGHT COLUMN-->
      <div class="right-col col-xl-3 container">
        <div class="right-col__content row d-flex flex-column">
          <div class="selectAlg form-floating  d-flex flex-column align-items-start">
            <select id="traversalType" class="form-select form-select-lg" aria-label="Large select example">
              <option value="bfs">Duyệt BFS</option>
              <option value="dfs">Duyệt DFS (Stack)</option>
              <option id="" value="1">BFS</option>
              <option id="" value="2">BFS</option>
              <option id="" value="3">BFS</option>
            </select>
            <label for="traversalType">Chọn thuật toán</label>
          </div>
          <div class="pointStart input-group">
            <span class="input-group-text">Đỉnh bắt đầu</span>
            <input id="startNodeInput" type="number" aria-label="" class="form-control" value="1" min="1">
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-browse" onclick="performTraversal()">Duyệt</button>
          </div>
          <div class="fakeLang">
            <p>Mã giả tại đây</p>
          </div>
          <div class="resultBrowse">
            <p>Kết quả duyệt:</p>
            <div class="result-box">
              <div id="visitedOrder"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    window.addEventListener("load", function() {
        let loadingScreen = document.getElementById("loading-screen");
        
        setTimeout(() => {
            loadingScreen.style.transition = "opacity 0.6s ease";
            loadingScreen.style.opacity = "0";
        }, 200); 
        
        setTimeout(() => {
            loadingScreen.style.display = "none";
        }, 600);
    });
  </script> 
  <script>
    let cy = null;
let nodeCount = 0;    // Biến đếm số lượng đỉnh
let edgeCount = 0;    // Biến đếm số lượng cung

// Hàm thêm đỉnh mới
function addNode() {
    // Tăng số lượng đỉnh
    nodeCount++;

    // Tạo đỉnh mới
    const newNode = {
        data: {
            id: '' + nodeCount,  // Label đỉnh là số đỉnh
            label: '' + nodeCount
        },
        position: {
            x: Math.random() * 1000,  // Vị trí ngẫu nhiên
            y: Math.random() * 600
        }
    };

    // Thêm đỉnh mới vào đồ thị
    cy.add(newNode);

    // Cập nhật lại giá trị đỉnh trong input
    document.getElementById('nodeCountInput').value = nodeCount;

    // Cập nhật lại input đồ thị
    updateGraphInput();
}

function updateGraphInput() {
    const inputText = document.getElementById('graphInput').value.trim();
    const lines = inputText.split('\n');


    // Thêm thông tin đỉnh mới vào textarea nếu có
    let newInputText = lines.join('\n');
    document.getElementById('graphInput').value = newInputText;
}

// Hàm cập nhật số lượng đỉnh và số lượng cung
function updateGraphInfo() {
    const inputText = document.getElementById('graphInput').value.trim();
    const lines = inputText.split('\n');
    let currentMaxNode = 0;
    let edgeCount = lines.length;

    lines.forEach(line => {
        const edgeData = line.split(' ').map(Number);
        if (edgeData.length >= 2) {
            const source = edgeData[0];
            const target = edgeData[1];
            currentMaxNode = Math.max(currentMaxNode, source, target);
        }
        else if (edgeData.length == 1) {
            currentMaxNode = Math.max(currentMaxNode, edgeData);
        }
    });

    // Cập nhật giá trị đỉnh và cung trong input
    nodeCount = currentMaxNode;
    edgeCount = edgeCount;
    document.getElementById('nodeCountInput').value = nodeCount;
    document.getElementById('edgeCountInput').value = edgeCount;
}

// Hàm tạo đồ thị và lưu đồ thị dưới dạng danh sách kề
function generateGraph() {
    const inputText = document.getElementById('graphInput').value.trim();
    const lines = inputText.split('\n');
    const graphType = document.querySelector('input[name="graphType"]:checked').value;
    // Danh sách các đỉnh
    let nodes = [];
    for (let i = 1; i <= nodeCount; i++) {
        nodes.push({
            data: {
                id: '' + i,
                label: '' + i
            }
        });
    }

    // Danh sách các cung
    let edges = [];
    let edgeOccurrences = {}; // số lần cung giữa 2 đỉnh xuất hiện
    let nodePositions = {};  // Lưu vị trí các đỉnh đã có

    // Nếu không có cung nào được nhập
    if (lines.length === 0 && nodeCount > 0) {
        // Nếu có đỉnh nhưng không có cung, ta tạo đồ thị với chỉ 1 đỉnh.
        lines.push('');  // Chỉ cần tạo 1 cung trống để giữ các đỉnh
    }

    lines.forEach(line => {
        const edgeData = line.split(' ').map(Number);
        if (edgeData.length >= 2) {
            const source = edgeData[0];
            const target = edgeData[1];
            const weight = edgeData[2] || 0;

            // Kiểm tra xem cung đã tồn tại chưa
            const edgeKey = source + '-' + target;
            if (!edgeOccurrences[edgeKey]) {
                edgeOccurrences[edgeKey] = 0;
            }
            edgeOccurrences[edgeKey]++;

            // Tính toán vị trí của các cung để tránh trùng lặp
            let offsetX = 0, offsetY = 0;
            if (edgeOccurrences[edgeKey] > 1) {
                offsetX = (Math.random() - 0.5) * 50;  // Random offset to avoid overlap
                offsetY = (Math.random() - 0.5) * 50;
            }

            const edge = {
                data: {
                    source: '' + source,
                    target: '' + target,
                    weight: weight ? String(weight) : ''
                },
                style: {
                    'line-color': '#000',
                    'target-arrow-color': '#000',
                    'width': 2,
                    'line-style': 'bezier', // Default curved edges
                    'label': weight ? String(weight) : '', // Display weight on the edge
                    'text-background-color': '#fff',  // Background color for the label to make it stand out
                    'text-background-opacity': 1,
                    'text-border-width': 1,
                    'text-border-color': '#000', // Border color for the label
                    'target-arrow-shape': graphType === 'directed' ? 'triangle' : 'none'
                },
                position: {
                    x: offsetX,
                    y: offsetY
                }
            };
            edges.push(edge);
        }
    });

    // Thiết lập Cytoscape
    cy = cytoscape({
        container: document.getElementById('cy'),
        elements: nodes.concat(edges),
        style: [
            {
                selector: 'node',
                style: {
                    'background-color': '#000',
                    'label': 'data(label)',
                    'color': '#fff',  // Label color is white
                    'font-size': '15px', // Reduced font size for node labels
                    'text-valign': 'center', // Vertically center text inside the node
                    'text-halign': 'center'  // Horizontally center text inside the node
                }
            },
            {
                selector: 'edge',
                style: {
                    'width': 2,
                    'line-color': '#000',
                    'target-arrow-color': '#000',
                    'label': 'data(weight)',
                    'target-arrow-shape': 'triangle',
                    'curve-style': 'bezier', // Curved edges by default
                    'color': '#000', // Set weight color to black
                    'text-background-color': '#fff',  // Background color for edge labels
                    'text-background-opacity': 1,
                    'text-border-width': 1,
                    'text-border-color': '#000', // Border color for edge weight
                    'font-size': '12px', // Size of edge weight text
                    'text-margin-y': -12  // Position weight above the edge
                }
            }
        ],
        layout: {
            name: 'grid',
            rows: 3
        },
        ready: function () {
            console.log('Graph is ready!');
        }
    });
}
  </script>
  <script src="assets/js/bfs&dfs.js"></script>
  
</body>

</html>
